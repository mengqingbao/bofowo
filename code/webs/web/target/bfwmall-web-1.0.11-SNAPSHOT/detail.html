<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link  type="text/css" rel="stylesheet" href="css/normalize.css"/>
<script src="js/jquery-1.8.2.min.js"></script>
<title>盈艺术</title>

<style type="text/css">
* {
	font-family: "微软雅黑";
	margin:0px;
}

a {
	cursor: pointer;
}
.top{
	margin:0 auto;
	width:1920px;
	padding-top:5px;
	padding-bottom:5px;
	background-color:#eaeaeb;
	text-align:right;
	font-size:14px;
	}
.top p{
	margin-right:330px;
	text-height:30px;
	color:#F6C;
	}
.search{
	margin:0 auto;
	height:114px;
	width:1920px;
	background-color:#fff;
	}	
.logo{
	margin-left:330px;
	margin-top:10px;
	margin-right:125px;
	display:block;
	float:left;
	}
.search input[type="text"]{
	padding-left:10px;
	width:700px;
	height:45px;
	display:block;
	float:left;
	margin-top:35px;
	}	
.search input[type="button"]{
	text-align:center;
	height:49px;
	width:80px;
	background-color:#a9cc05;
	color:#fff;
	border-left:0px;
	display:block;
	float:left;
	margin-top:35px;
	}			
.nav{
	margin:0 auto;
	font-size:22px;
	width:1920px;
	background-color:#393d4a;
	height:58px;
	
	}
.nav ul{
	float: left;
	list-style: outside none none;
	margin-left:290px;
	margin-top:0px;
	
	}	
.nav ul li{
	text-align:center;
	margin-right:148px;
	float: left;
	color:#fff;
	height:58px;
	width:110px;
	line-height:58px;
	}
.on {
	background-color: #a9cc05;
}

.content {
	width: 1240px;
	padding-top: 30px;
	padding-right: 340px;
	padding-bottom: 100px;
	padding-left: 340px;
	
}
.left {
	width: 870px;
	background-color: #FFF;
	-webkit-box-shadow: #666 0px 0px 10px;
	-moz-box-shadow: #666 0px 0px 10px;
	box-shadow: #666 0px 0px 10px;
	display: inline-block;
	cursor:pointer;
	float:left;
}
.left img {
	width: 700px;
	margin-top: 25px;
	margin-right: 85px;
	margin-bottom: 25px;
	margin-left: 85px;
}
.right {
	float: right;
	display: inline-block;
	vertical-align: top;
}
.title {
	font-size: 21px;
	margin: 10px;
}
.info {
	font-size: 16px;
	text-indent: 32px;
	margin: 10px;
}
.inf{
	font-size: 16px;
	margin: 10px;
	}
.right-top {
	width: 348px;
	margin-left: 18px;
	display: inline-block;
	vertical-align: top;
	background: #FFF;
	-webkit-box-shadow: #666 0px 0px 10px;
	-moz-box-shadow: #666 0px 0px 10px;
	box-shadow: #666 0px 0px 10px;
}
.right-bottom {
	width: 348px;
	background: #FFF;
	margin-top: 18px;
	margin-left: 18px;
	-webkit-box-shadow: #666 0px 0px 10px;
	-moz-box-shadow: #666 0px 0px 10px;
	box-shadow: #666 0px 0px 10px;
	padding-top:10px;
	padding-bottom:10px;
}


.bottom {
	width: 1900px;
	margin: 0 auto;
	font-size: 22px;
	text-align: center;
	clear:both;
}
.bottom div {
	background-color: #aacd06;
	color: #fff;
	height: 50px;
	line-height: 50px;
}
.bottom img {
	
	margin-top: 30px;
	margin-bottom: 30px;
	
}
.right p{
	color:#666;
	}

</style>
</head>
<body>
<div class="top">
  <p>欢迎来到盈科书画院!!!</p>
</div>
<div class="search"> <img  src="img/LOGO.png" class="logo"/> 
  
    <input  type="text" placeholder="请输入搜索内容"/>
    <input  type="button" value="搜&nbsp;索"/>
  
</div>
<div class="nav">
  <ul id="navs">
    <li><a>首页</a></li>
    <li data-t="canvas"><a>油画作品</a></li>
    <li data-t="wash"><a>水墨画作品</a></li>
    <li data-t="device"><a>雕塑装置</a></li>
    <li data-t="film"><a>影像作品</a></li>
  </ul>
</div>
<div class="center">
  <div class="content">
    <div class="left"> <img id="img" /> </div>
    <div class="right">
      <div class="right-top">
        <p class="title">作品简介:</p>
        <p class="info" id="artist"></p>
      </div>
      <div class="right-bottom">
        <p class="title">作者简介：</p>
        <p class="inf" id="art"> </p>
      </div>
    </div>
  </div>
</div>
<div class="bottom"> <img  src="img/LOGO.png" />
  <div>版权所有：盈科书画院</div>
</div>

<script src="js/artists.js"></script>
<script type="text/javascript">


//alert("111");
//var Request = new UrlSearch();


//alert(Request.index);
var list = new getList(Request.type);
for(var i =0;i<list.length;i++){
		if(list[i].art_id==Request.index){
				//document.getElementById("img").src = list[i].src;
				//document.getElementById("img").title = list[i].title;
				//document.getElementById("artist").innerHTML = list[i].desc;
				//$("title").append(" · "+list[i].art_name);
				
				$(document).attr("title",$(document).attr("title")+" · "+list[i].art_name);
				$("#img").attr("src",list[i].src);
				$("#img").attr("title",list[i].title);
				$("#img").attr("alt",list[i].title);
				$("#artist").append(list[i].desc);
				

				var id = list[i].id;
				for(var b in artists){
					if(artists[b].id==id){
					//document.getElementById("art").innerHTML =" <img width='110px' height='110px' src="+artists[b].pic+" style='float:left;margin-right:10px;'/>"+ artists[b].desc;
					$("#art").append(" <img width='110px' height='110px' src="+artists[b].pic+" style='float:left;margin-right:10px;'/>"+ artists[b].desc);
					
				}
			}
		}
	}
	
	$("#navs li").click(function(){
			//alert("1111")
			var naVal = this.getElementsByTagName("a")[0].innerHTML;   //导航栏a标签的值
			//alert(naVal);
			
			switch ( naVal ){
				case "首页" :
					window.location = "index.html" ;
					break;
				case "油画作品" :
					window.location = "list.html?type=canvas" ;
					break;
				case "水墨画作品" :
					window.location = "list.html?type=wash" ;
					break;
				case "雕塑装置" :
					window.location = "list.html?type=device" ;
					break;
				case "影像作品" :
					window.location = "list.html?type=film" ;
					break;
				}
		});
		
		
		$(function(){
			//min-height
			$(".left").css("minHeight",$(".right").height());
			var t=Request.type;
			//alert(t);
			$("#navs li").each(function(){
			if($(this).data("t")==t){
				//alert("t:"+t);
				//alert("data-t:"+ $(this).data("t"))
				$(this).addClass("on");
					}
			
				});
			});
		

		
	$(function(){
		$(".search :button").click(function(){
			var value=jQuery.trim($(".search input[type='text']").val());
		
			if(value==''){
				return ;
				}
				else{
					if(value=="油画"){
						//alert("111");
						value = "canvas";
						//return;
						}
					if(value=="水墨画"){
						value = "wash";
						//return;
						}
					if(value=="雕塑"){
						value = "device";
						//return;
						}
					if(value=="影视"){
						value = "film";
						//return;
						}
					}
		    window.location="list.html?searchStr="+value ;

			});

		});

		
		
		
</script>
</body>
</html>
